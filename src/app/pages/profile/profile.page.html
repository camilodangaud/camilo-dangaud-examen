<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-avatar class="ion-margin-bottom" style="margin:auto;">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-card-title class="ion-text-center">
        {{ user?.name }} {{ user?.lastName }}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        {{ user?.email }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Formulario de edición -->
  <ion-list *ngIf="editing">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="user!.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input [(ngModel)]="user!.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="user!.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">País</ion-label>
      <ion-input [(ngModel)]="user!.country.value"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="saveChanges()">Guardar Cambios</ion-button>
  </ion-list>

  <!-- Formulario de cambio de contraseña -->
  <ion-list *ngIf="changingPassword">
    <ion-item>
      <ion-label position="stacked">Contraseña actual</ion-label>
      <ion-input type="password" [(ngModel)]="currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="changePassword()">Cambiar Contraseña</ion-button>
  </ion-list>

  <!-- Acciones -->
  <ion-list *ngIf="!editing && !changingPassword">
    <ion-item button (click)="toggleEdit()">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>
    <ion-item button (click)="toggleChangePassword()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
